<!DOCTYPE html>
<html lang="br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro</title>

  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="cadastro.css">

</head>

<body>
  <div class="container">
    <div class="box">

      <h1>cadastro</h1>

      <img src="../logo.png" alt="">




      <div class="row">

        <div class="left">
          <label for="txtNome">Digite seu Nome</label> <input type="text" class="input-field" id="txtNome">
        </div>
        <div class="right">
          <label for="txtSobrenome">Digite seu sobrenome</label> <input type="text" class="input-field"
            id="txtSobrenome">
        </div>

      </div>

      <div class="row">
        <div class="left">
          <label for="txtEmail">Digite seu Email</label> <input type="email" class="input-field" id="txtEmail">
        </div>
        <div class="right">
          <label for="txtTelefone">Digite seu telefone</label> <input type="number" class="input-field"
            id="txtTelefone">
        </div>


      </div>

      <div class="row">
        <div class="left">
          <label for="slcGenero">Seu genero</label>
          <select id="slcGenero" class="input-field">
            <option> Masculino</option>
            <option> Feminino</option>
            <option> Prefiro não informar</option>
          </select>

          <div class="right">
            <label for="txtSenha">Digite sua senha</label> <input type="password" class="input-field" id="txtSenha">
          </div>

        </div>


      </div>

      <div class="row">
        <button id="btnCadastrar">Cadastrar</button>

      </div>
<span id="spnErro" class="erro"></span>

      
      <p>Não possui conta? <a href="tela-5-login.html">Faça login</a> </p>
    </div>

  </div>

  <script src="cadastro.js"></script>

</body>

</html>
